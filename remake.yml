packages:
  - dplyr
  - digest
  - lubridate
  
sources:
  - data-raw/depth/depths.R
  - data-raw/wtemp/wtemp.R
  - data-raw/data_combine.R
  - R/encryption_helpers.R


targets:
  all: 
    depends: 
      - R/sysdata.rda

  zmax:
    command: depths()
    depends: 
      - data-raw/depth/all_depths.edt
      - data-raw/depth/lter_zmax.csv

#  secchi:
#    command: secchi()
#    depends:
#      - data-raw/secchi/annual_mean_secchi.txt

  temp:
    command: wtemp()
    depends:
      - data-raw/wtemp/wqp_temperature.tsv.gz

  R/sysdata.rda:
    command: data_combine(zmax=zmax, wtemp=temp)
